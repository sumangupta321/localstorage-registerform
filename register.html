<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <!-- <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">   -->
      <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
      <title> Register Form</title>
    </head>
<body>
    
    <div class="container mt-5">
        <h1 class="display-10 text-center"><i class="fas fa-form text-primary"></i>  <span class="text-primary">Register Form</span> </h1>
        <form  id="form-reg">
          <div class="group-form">
          <label for="student name">Student Name</label>
          <input type="text" id="studentname" class="form-control">
          <label for="Address">Address</label>
          <input type="text" id="address" class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control">
          <label for="Phone">Phone</label>
          <input type="text" id="phone" class="form-control">
          </div>
          <input type="submit" value="Register" class="btn  btn-primary btn-block  m-3">
            
        </form>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="register-list"></tbody> 
    </table>
    </div>
    <script src="./register.js"></script>
</body>
</html>
